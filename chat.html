<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Projet Tutor√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

  <!-- Semantic UI -->
  <link rel="stylesheet" href="./assets/Semantic-UI/semantic.min.css" />
  <script src="./assets/Semantic-UI/semantic.min.js"></script>      

  <!-- Fichier Perso -->
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/page.css" />
</head>

<body class="pushable">
  <div class="detect ui sidebar inverted vertical menu">
    <div style="color:white">
      <button class="ui inverted button">Log Out</button>
      <button class="ui inverted button ">Ajouter ami </button>
      <a class="item">
        <img class="avatar" src="./assets/img/logo.jpg" alt="">
        <p class="p-avatar">Arthur Remond</p>
      </a>
    </div>
  </div>
  <div id="app" class="pusher">
    <div class="test zone-message">
      <button class="ui icon button btn">
        <i class="bars icon"></i>
      </button>

      <div class="msg">
        <div v-for="(aMessage, index) in messages"
        :key="'msg' + index"
        :class="{ 'message-externe': aMessage.sender === chatFriend.id }"
        class="message"
        >
          <p>{{ aMessage.content }}</p>
        </div>
        
      <button class="big circular ui icon button btn-envoi">
        <i class="paper plane outline icon"></i>
      </button>

      <div class="ui form zone-texte">
        <div class="field">
          <label>Message</label>
          <textarea rows="2"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js" type="application/javascript"></script>
  <script src="./assets/js/chat.js" type="application/javascript"></script>
</body>
</html>
