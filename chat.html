<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>zChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./assets/Semantic-UI/semantic.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/page.css" />
</head>

<body class="pushable">
  <div class="detect ui sidebar inverted vertical menu">
    <div id="sidebarContent" style="color:white">
      <button class="ui inverted button">Log Out</button>
      <button class="ui inverted button ">Ajouter ami </button>
      <a class="item">
        <img class="avatar" src="./assets/img/logo.jpg" alt="">
        <p class="p-avatar">Arthur Remond</p>
      </a>
    </div>
  </div>
  <div id="app" class="ui pusher">
    <div v-if="loading" class="ui active dimmer">
      <div class="ui text loader">Loading ...</div>
    </div>
    <div v-else class="test zone-message">
      <button class="ui icon button btn">
        <i class="bars icon"></i>
      </button>

      <div class="msg">
        <div v-for="(aMessage, index) in messages"
        :key="'msg' + index"
        :class="{ 'message-externe': aMessage.sender === chatFriend.id }"
        class="message"
        >
          <p>{{ aMessage.content }}</p>
        </div>
        
      <button class="big circular ui icon button btn-envoi">
        <i class="paper plane outline icon"></i>
      </button>

      <div class="ui form zone-texte">
        <div class="field">
          <label>Message</label>
          <textarea rows="2"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/vue.min.js"></script>
  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/Semantic-UI/semantic.min.js"></script>
  <script src="./assets/js/chat.js"></script>
</body>
</html>
