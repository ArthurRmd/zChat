<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>zChat - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./assets/Semantic-UI/semantic.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/login-register.css" />
</head>

<body>
  <div id="app">

    <div class="bloc">
      <h1 class="titre">zChat - Login</h1>
      
      <form class="ui form test" >
        <div class="field espace-field" :class="{ error: pseudoError }" id="pseudo">
          <label>Username</label>
          <div class="ui left icon input">
            <input type="text" placeholder="Username" v-model="pseudo">
            <i class="user icon"></i>
          </div>

          <div class="position-gauche">
            <div class="ui pointing red basic label" v-if="msgPseudoError">
              {{ textePseudoError }}
            </div>
            <div class="ui pointing label" v-if="msgPseudo">
              {{ textePseudo }}
            </div>
          </div>
        </div>

        <div class="field espace-field" :class="{ error: mdpError }" id="mdp">
          <label>Password</label>
          <div class="ui left icon input">
            <input type="password" placeholder="Password" v-model="mdp">
            <i class="lock icon"></i>
          </div>

          <div class="position-gauche">
            <div class="ui pointing red basic label" v-if="msgMdpError">
              {{ texteMdpError }}
            </div>
            <div class="ui pointing label" v-if="msgMdp">
              {{ texteMdp }}
            </div>
          </div>
        </div>

      </form>

      <button class="ui button btn-envoi" type="submit">Envoyer</button>
    </div>

  </div>

  <script src="./assets/js/vue.min.js"></script>
  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/login.js"></script>
</body>
</html>
